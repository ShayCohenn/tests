<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/table_style.css">
    <link rel="stylesheet" href="../../css/navbar_style.css">
    <link rel="stylesheet" href="../../css/search_style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Document</title>
</head>

<body>
    <div class="recet-books-container">
        <div class="title">
            <h1>All Loans:</h1>
            <hr>
        </div>
        <div class="search-area">
            <input type="search" id="search" placeholder="Search Clients">
        </div>
        <div class="filter-container">
            <div class="title">
                <h4>search by:</h4>
            </div>
            <div class="filters top-row">
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="loan_id">
                    <label for="loan_id">loan ID</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="customer_id">
                    <label for="customer_id">customer ID</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="book_id">
                    <label for="book_id">book ID</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="customer_name">
                    <label for="customer_name">customer's name</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="book_name">
                    <label for="book_name">book's name</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="isbn">
                    <label for="isbn">ISBN</label>
                </div>
            </div>
        </div>
        <div class="filter-container">
            <div class="title">
                <h5>sort by loans status:</h5>
            </div>
            <div class="filters bottom-row">
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="on_time_checkbox">
                    <label for="on_time_checkbox">On time</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="late_checkbox">
                    <label for="late_checkbox">Late</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="returned_checkbox">
                    <label for="returned_checkbox">Returned</label>
                </div>
            </div>
        </div>
        <div class="late-counter" id="late_counter"></div>
        <div class="res-found" id="res_found"></div>
        <div class="table-wrapper">
            <table class="content_table">
                <thead>
                    <td>Loan ID</td>
                    <td>ClientID</td>
                    <td>Customer</td>
                    <td>Book</td>
                    <td>BookID</td>
                    <td>ISBN</td>
                    <td>Loan Date</td>
                    <td>Return Date</td>
                    <td>Status</td>
                    <td>Action</td>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="../../js/all_loans.js"></script>
    <script>
        // Get the value of the 'source' query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source');

        // Update the page title based on the value of the 'source' parameter
        if (source === 'return')
            document.querySelector('.title h1').textContent = 'Return a Loan:';
    </script>

</body>

</html>
