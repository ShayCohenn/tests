<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../../css/navbar_style.css">
    <link rel="stylesheet" href="../../css/new_loan_style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Document</title>
</head>

<body>
    <h1 class="title" style="font-size: 42px;">Create a New Loan</h1>
    <div class="selection">
        <div class="search_wrapper" id="customer_search_wrapper">
            <div class="content">
                <div class="search">
                    <i class="uil uil-search"></i>
                    <input placeholder="Search" id="customer_search">
                </div>
                <ul class="options" id="customer_options"></ul>
                <template id="customer_template">
                    <li class="card" id="list_item" onclick="update_customer_name(this)">
                        <div class="name" id="name"></div>
                        <div class="author"></div>
                        <div class="category"></div>
                        <div class="ISBN"></div>
                    </li>
                </template>
            </div>
        </div>
        <div class="search_wrapper" id="book_search_wrapper">
            <div class="content">
                <div class="search">
                    <i class="uil uil-search"></i>
                    <input placeholder="Search" id="book_search">
                </div>
                <ul class="options" id="book_options"></ul>
                <template id="book_template">
                    <li class="card" id="list_item" onclick="update_book_name(this)">
                        <div class="name" id="name"></div>
                        <div class="author"></div>
                        <div class="category"></div>
                        <div class="type"></div>
                        <div class="ISBN"></div>
                        <div class="ID"></div>
                    </li>
                </template>
            </div>
        </div>
        
    </div>
    <h2 class="title">Date:</h2>
    <div class="dates">
        <div class="fromDate">
            <label for="fromDate">From:</label>
            <input type="date" id="fromDate">
        </div>
        <div class="toDate">
            <label for="toDate">To:</label>
            <input type="date" id="toDate">
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="flexCheckDefault" style="margin-right: 5px;">
        <label class="form-check-label" for="flexCheckDefault">
            Confirm Loan
        </label>
    </div>
    <div class="btns">
        <button id="loan_btn" onclick="exec_loan()" class="btn btn-primary">Loan</button>
    </div>
    <script src="../../js/new_loan.js"></script>
    <script src="../../js/confirm_leave.js"></script>
</body>

</html>
