<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../../css/navbar_style.css">
    <link rel="stylesheet" href="../../css/search_style.css">
    <link rel="stylesheet" href="../../css/table_style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="recet-books-container">
        <div class="title">
            <h1>All Customers:</h1>
            <hr>
        </div>
        <div class="search-area">
            <input type="search" id="search" placeholder="Search Clients">
        </div>
        <div class="filter-container">
            <div class="title">
                <h4>Search by:</h4>
            </div>
            <div class="filters top-row">
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="customer_id">
                    <label for="customer_id">ID</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="customer_name">
                    <label for="customer_name">Name</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="email">
                    <label for="email">Email</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="phone_num">
                    <label for="phone_num">Phone number</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="address">
                    <label for="address">Address</label>
                </div>
            </div>
        </div>
        <div class="filter-container">
            <div class="title">
                <h5>Filter by status:</h5>
            </div>
            <div class="filters bottom-row">
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="active_checkbox">
                    <label for="active_checkbox">Active</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="inactive_checkbox">
                    <label for="inactive_checkbox">Inactive</label>
                </div>
            </div>
        </div>
        <div class="res-found" id="res_found"></div>
        <div class="table-wrapper">
            <table class="content_table">
                <thead>
                    <td>Customer ID</td>
                    <td>Name</td>
                    <td>Email</td>
                    <td>Phone Number</td>
                    <td>Address</td>
                    <td>Birthdate</td>
                    <td>Status</td>
                    <td>Action</td>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </div>

    <script src="../../js/all_customers.js"></script>
</body>

</html>
