<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../../css/navbar_style.css">
    <link rel="stylesheet" href="../../css/search_style.css">
    <link rel="stylesheet" href="../../css/table_style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="recet-books-container">
        <div class="title">
            <h1>All Books:</h1>
            <hr>
        </div>
        <div class="search-area">
            <input type="search" id="search" placeholder="Search Clients">
        </div>
        <div class="filter-container">
            <div class="title">
                <h4>Search by:</h4>
            </div>
            <div class="filters top-row">
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="book_id">
                    <label for="book_id">Book's ID</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="category">
                    <label for="category">Category</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="book_name">
                    <label for="book_name">Name</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="author">
                    <label for="author">Author</label>
                </div>                
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="isbn">
                    <label for="isbn">isbn</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" id="type">
                    <label for="type">Type</label>
                </div>
            </div>
        </div>
        <div class="filter-container">
            <div class="title">
                <h5>Filter by status:</h5>
            </div>
            <div class="filters bottom-row">
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" name="filter" id="available_checkbox">
                    <label for="available_checkbox">Available</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" name="filter" id="on_loan_checkbox">
                    <label for="on_loan_checkbox">On Loan</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" name="filter" id="unavailable_checkbox">
                    <label for="unavailable_checkbox">Unavailable</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" class="form-check-input" name="filter" id="removed_checkbox">
                    <label for="removed_checkbox">Removed</label>
                </div>
            </div>
        </div>
        <div class="res-found" id="res_found"></div>
        <div class="table-wrapper">
            <table class="content_table">
                <thead>
                    <tr>
                        <td>BookID</td>
                        <td>Category</td>
                        <td>Book's Name</td>
                        <td>Author</td>
                        <td>Release date</td>
                        <td>isbn</td>
                        <td>Type</td>
                        <td>Status</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
        <div class="res-found" id="no_res_found"></div>
    </div>
    <script src="../../js/all_books.js"></script>
    <script>
        // Get the value of the 'source' query parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const source = urlParams.get('source');

        // Update the page title based on the value of the 'source' parameter
        if (source === 'return')
            document.querySelector('.title h1').textContent = 'Return a Loan:';
    </script>
</body>

</html>
