<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../../css/navbar_style.css">
    <link rel="stylesheet" href="../../css/search_style.css">
    <link rel="stylesheet" href="../../css/table_style.css">
    <link rel="stylesheet" href="../../css/new_customer.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Document</title>
</head>

<body>
    <div class="title">
        <h1>Add a New Book</h1>
        <hr>
    </div>
    <div class="container">
        <form action="http://127.0.0.1:5000/books/new" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Category:</label>
                <input type="text" class="form-control" name="category" id="category" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Book's name:</label>
                <input type="text" class="form-control" name="book_name" id="book_name" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Author:</label>
                <input type="text" class="form-control" name="author" id="author" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Release date:</label>
                <input type="date" class="form-control" name="release_date" id="release_date" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ISBN:</label>
                <input type="text" class="form-control" name="ISBN" id="ISBN" required>
            </div>
            <div class="type-selection">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="book_type" id="type_1"
                        value="1">
                    <label class="form-check-label" for="type_1">Type 1 (up to 10 days)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="book_type" id="type_2"
                        value="2">
                    <label class="form-check-label" for="type_2">Type 2 (up to 5 days)</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="book_type" id="type_3"
                        value="3">
                    <label class="form-check-label" for="type_3">Type 3 (up to 2 days)</label>
                </div>
            </div>
            <div class="confirm">
                <input type="checkbox" id="confirm" required>
                <label for="confirm">Confirm new customer</label>
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">SEND</button>
            </div>
        </form>
    </div>
    <script src="../../js/new_book.js"></script>
</body>

</html>
