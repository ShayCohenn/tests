<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="../../css/navbar_style.css">
    <link rel="stylesheet" href="../../css/search_style.css">
    <link rel="stylesheet" href="../../css/table_style.css">
    <link rel="stylesheet" href="../../css/new_customer.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <title>Document</title>
</head>

<body>
    <div class="title">
        <h1>Add a New Customer</h1>
        <hr>
    </div>
    <div class="container">
        <form action="http://127.0.0.1:5000/clients/new" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Full name:</label>
                <input type="text" class="form-control" name="name" id="name_input" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address:</label>
                <input type="email" class="form-control" name="email" id="email_input" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Phone number:</label>
                <input type="text" class="form-control" name="phone_num" id="phone_num_input" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Address:</label>
                <input type="text" class="form-control" name="address" id="address_input" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Birthdate:</label>
                <input type="date" class="form-control" name="birthDate" id="birthdate_input" required>
            </div>
            <div class="confirm">
                <input type="checkbox" id="confirm" required>
                <label for="confirm">Confirm new customer</label>
            </div>
            <div class="submit-btn">
                <button type="submit" class="btn btn-primary">SEND</button>
            </div>
        </form>
    </div>
    <script src="../../js/new_customer.js"></script>
</body>

</html>
